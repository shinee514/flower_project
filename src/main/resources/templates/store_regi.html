<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead>
        <tr>
            <th>업체명</th>
            <th>업체주소</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="store : ${storeList}">
            <td th:text="${store.storeName}"></td>
            <td th:text="${store.storeAddr}"></td>
        </tr>
    </tbody>
    </table>
    <a th:href="@{/store/create}" class="btn btn-primary">업체 등록하기</a>
</div>
</html>
