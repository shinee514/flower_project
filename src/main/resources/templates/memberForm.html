<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

    <form action="/user/signup" role="form" method="post"  th:object="${userCreateForm}">
    	<div class="form-group">
            <label th:for="userId">아이디</label>
            <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디를 입력해주세요">
            <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password1">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="fieldError">Incorrect data</p>
        </div>
        <!--  
        <div class="form-group">
            <label th:for="password2">비밀번호 확인</label>
            <input type="password2" th:field="*{password2}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="fieldError">Incorrect data</p>
        </div>
        -->
        <div class="form-group">
            <label th:for="userName">이름</label>
            <input type="text" th:field="*{userName}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="phoneNum">핸드폰번호</label>
            <input type="text" th:field="*{phoneNum}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="userRole">등급</label>
            <input type="text" th:field="*{userRole}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('userRole')}" th:errors="*{userRole}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
